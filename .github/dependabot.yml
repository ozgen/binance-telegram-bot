version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "03:00"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "org.springframework.boot:spring-boot-starter-parent"
        versions: ["3.4.x"]
    labels:
      - "dependencies"
      - "maven"

